<div class="container-xl">
  <app-game-control (gameCounterDelegate)="gameStartedEvent($event)"></app-game-control>
  <ul class="list-group">
    <li *ngFor="let countItem of countList" class="list-group-item" [ngClass]="countItem.type">
       <app-even *ngIf="countItem.type === 'even'" [number]="countItem.count"></app-even>
       <app-odd *ngIf="countItem.type === 'odd'" [number]="countItem.count"></app-odd>
    </li>
  </ul>
</div>
